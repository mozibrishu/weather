<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="inputCityName" type="text" required class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
            <div>
                <p id="errorNote" style="color: orangered;margin-left: 15%;"> </p>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="weather-icon" alt="">
            <h1 id="displayCityName"></h1>
            <h3><span id="displayTemperature"></span>&deg;C</h3>
            <h1 id="displayDescription" class="lead"></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
